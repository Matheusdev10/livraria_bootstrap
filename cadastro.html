<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./cadastro.css">
    <script src="./js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./js/jquery.mask.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#cpf").mask("000.000.000-00");
            $("#telefone").mask("00000-0000");

        })
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Livraria_Feedback</a>
        </div>
    </nav>
    <form id="form-input">
        <div id="card-input" class="card">
            <div class="card-body bg-light">
                <h2 class="card-title">Tela de cadastro Usuário</h2>
                <div class="card-content mt-5">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="nome">Nome</label>
                            <div class="input-group">
                                <input type="text" class="form-control" autofocus name="firstName" id="nome"
                                    required="">
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <label for="sobrenome">Sobrenome</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="firstName" id="sobrenome">
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-6 col-sm-6">
                            <label for="cpf">CPF</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="firstName" id="cpf" required="">
                            </div>
                        </div>
                        <div class=" col-6 col-sm-6">
                            <label for="dataNascimento">Data Nascimento</label>
                            <div class="input-group">
                                <input type="date" class="form-control" name="firstName" id="dataNascimento">
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="email" id="email" required="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="endereco">Endereço</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="endereco" id="endereco">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-3 col-sm-3">
                            <label for="ddd">DDD</label>
                            <div class="input-group">
                                <input type="tel" maxlength="2" class="form-control" name="firstName" id="ddd">
                            </div>
                        </div>
                        <div class=" col-9 col-sm-9">
                            <label for="telefone">Telefone</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" name="firstName" id="telefone">
                            </div>
                        </div>
                    </div>
                    <label for="sexo">Sexo</label>
                    <select class="form-control" name="pets" id="sexo" placeholder="Sexo">
                        <option value=""></option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="Prefiro não dizer">Prefiro não dizer</option>
                    </select>


                    <!-- <div class="dropdown dropdown-menu-end">
                        <button type="button"
                            class="form-control dropdown-toggle d-flex justify-content-between align-items-sm-center"
                            placeholder="Sexo- selecione uma opção" data-bs-toggle="dropdown" id="sexo">
                            Sexo
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Selecione uma opção</a></li>
                            <li><a class="dropdown-item" href="#">Masculino</a></li>
                            <li><a class="dropdown-item" href="#">Feminino</a></li>
                            <li><a class="dropdown-item" href="#">Prefiro não dizer</a></li>
                        </ul>
                    </div> -->
                </div>
                <div class="row">
                    <div class="col">
                        <button id="btn" type="submit" class="btn btn-primary  mt-5">Cadastrar</button name="btn">
                    </div>
                </div>
            </div>
        </div>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
         -->
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
